<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <script type="module" src="./js/tictactoe.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body
    class="bg-gray-900 text-gray-200 w-screen h-screen flex flex-col items-center justify-center"
  >
    <h1 class="text-6xl text-center font-extrabold">
      <span class="text-emerald-500">Tic</span>-Tac-<span class="text-amber-500"
        >Toe</span
      >
    </h1>
    <p
      class="font-medium text-2xl mt-5 text-gray-400 bg-gray-700 px-4 py-2 rounded-lg"
    >
      <i class="turn-icon fa-solid fa-x mr-2 text-emerald-500"></i> TURN
    </p>
    <div
      class="board bg-gray-700 grid grid-cols-3 grid-rows-3 mt-5 rounded-lg shadow-2xl shadow-gray-800 gap-3 p-3"
    >
      <div
        class="board-field bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-500 cursor-pointer"
        data-position="1"
      ></div>
      <div
        class="board-field bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-500 cursor-pointer"
        data-position="2"
      ></div>
      <div
        class="board-field bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-500 cursor-pointer"
        data-position="3"
      ></div>
      <div
        class="board-field bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-500 cursor-pointer"
        data-position="4"
      ></div>
      <div
        class="board-field bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-500 cursor-pointer"
        data-position="5"
      ></div>
      <div
        class="board-field bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-500 cursor-pointer"
        data-position="6"
      ></div>
      <div
        class="board-field bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-500 cursor-pointer"
        data-position="7"
      ></div>
      <div
        class="board-field bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-500 cursor-pointer"
        data-position="8"
      ></div>
      <div
        class="board-field bg-gray-600 rounded-lg flex items-center justify-center hover:bg-gray-500 cursor-pointer"
        data-position="9"
      ></div>
    </div>
  </body>
</html>
